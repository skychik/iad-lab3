<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        IAD: Lab3
    </head>
    <body>
        <f:view>
            <h:form id="form">
                <table>
                    <tr>
                        <td><h:outputLabel value="X" for="xValue" /></td>
                        <td><h:inputText id="xValue" value="#{mainPage.x}"/></td>
                        <td><h:message for="xValue"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Y" for="yValue" /></td>
                        <td><h:inputText id="yValue" value="#{mainPage.y}"/></td>
                        <td><h:message for="yValue"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="R" for="rValue" /></td>
                        <td><h:inputText id="rValue" value="#{mainPage.r}"/></td>
                        <td><h:message for="rValue"/></td>
                    </tr>
                </table>
                <h:dataTable value="#{mainPage.points}" var="point">
                    <h:column>
                        <f:facet name="header">X</f:facet>
                        #{point.x}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        #{point.y}
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{point.r}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Is in range</f:facet>
                        #{point.inRange}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
