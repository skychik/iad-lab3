<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>Start Page</title>
       <h:outputStylesheet library="css" name="start_page.css"/>
       <h:outputScript>
           setInterval(function() {
           document.getElementById("hiddenForm:updatePresentDateTime").click();
           }, 7000);
       </h:outputScript>
   </h:head>

   <h:body>
       <h:form id="hiddenForm" style="display:none">
           <h:commandButton id="updatePresentDateTime">
               <f:ajax render="form:presentDateTime" />
           </h:commandButton>
       </h:form>
       <f:view>
               <table id="test">
                   <tr>
                       <td>
                           <iframe id="header"
                                   src="${pageContext.request.contextPath}/iad-lab3_war/resources/html/marquee.html"
                                   scrolling="no"
                                   />
                       </td>
                   </tr>
                   <tr>
                       <td><h2>
                           <h:form id="form">
                               <h:outputText id="presentDateTime" value="#{startPage.currentDate}">
                                   <f:convertDateTime dateStyle="full" pattern="dd.MM.yyyy HH:mm:ss z"/>
                               </h:outputText>
                           </h:form>
                       </h2></td>
                   </tr>
                   <tr>
                       <td><h1>
                            <h:form>
                                <h:link id="mainPage" outcome="main_page.jsf" value="Main Page" />
                            </h:form>
                       </h1></td>
                   </tr>
               </table>
       </f:view>
   </h:body>
</html>
